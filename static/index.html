<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PID Tuner</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>PID Tuner</header>
    <div id="controls">
        <div class="pid-controller">
            <h3>Linear PID</h3>
            <div class="slider-container">
                <label for="kp" class="slider-label">Kp: <span id="kp-value">1.0</span></label>
                <input type="range" id="kp" class="slider" min="0" max="10" step="0.1" value="1.0">
            </div>
            <div class="slider-container">
                <label for="ki" class="slider-label">Ki: <span id="ki-value">0.01</span></label>
                <input type="range" id="ki" class="slider" min="0" max="10" step="0.1" value="0.01">
            </div>
            <div class="slider-container">
                <label for="kd" class="slider-label">Kd: <span id="kd-value">0.05</span></label>
                <input type="range" id="kd" class="slider" min="0" max="10" step="0.1" value="0.05">
            </div>
        </div>
        <div class="pid-controller">
            <h3>Angle PID</h3>
            <div class="slider-container">
                <label for="kp-angle" class="slider-label">Kp: <span id="kp-angle-value">1.0</span></label>
                <input type="range" id="kp-angle" class="slider" min="0" max="10" step="0.1" value="1.0">
            </div>
            <div class="slider-container">
                <label for="ki-angle" class="slider-label">Ki: <span id="ki-angle-value">0.01</span></label>
                <input type="range" id="ki-angle" class="slider" min="0" max="10" step="0.1" value="0.01">
            </div>
            <div class="slider-container">
                <label for="kd-angle" class="slider-label">Kd: <span id="kd-angle-value">0.05</span></label>
                <input type="range" id="kd-angle" class="slider" min="0" max="10" step="0.1" value="0.05">
            </div>
        </div>
    </div>
    <div id="chart-container">
        <canvas id="chart"></canvas>
    </div>
    <div id="buttons">
        <button id="start-translate">Start Translate</button>
        <button id="start-align">Start Align</button>
    </div>
    <div id="video-container">
        <img id="video-feed" src="" alt="Video Feed">
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        const ws = new WebSocket('ws://localhost:8765');

        ws.onopen = () => {
            console.log('WebSocket connection opened');
        };

        ws.onmessage = (event) => {
            const data = JSON.parse(event.data);
            console.log('Received data from server:', data);
            if (data.type === 'chart') {
                updateChart(data);
            } else if (data.type === 'video') {
                document.getElementById('video-feed').src = `data:image/jpeg;base64,${data.frame}`;
                console.log(data.frame);
            }
        };

        const kpSlider = document.getElementById('kp');
        const kiSlider = document.getElementById('ki');
        const kdSlider = document.getElementById('kd');
        const kpValue = document.getElementById('kp-value');
        const kiValue = document.getElementById('ki-value');
        const kdValue = document.getElementById('kd-value');

        const kpAngleSlider = document.getElementById('kp-angle');
        const kiAngleSlider = document.getElementById('ki-angle');
        const kdAngleSlider = document.getElementById('kd-angle');
        const kpAngleValue = document.getElementById('kp-angle-value');
        const kiAngleValue = document.getElementById('ki-angle-value');
        const kdAngleValue = document.getElementById('kd-angle-value');

        kpSlider.oninput = () => {
            kpValue.innerText = kpSlider.value;
            sendPIDValues();
        };
        kiSlider.oninput = () => {
            kiValue.innerText = kiSlider.value;
            sendPIDValues();
        };
        kdSlider.oninput = () => {
            kdValue.innerText = kdSlider.value;
            sendPIDValues();
        };

        kpAngleSlider.oninput = () => {
            kpAngleValue.innerText = kpAngleSlider.value;
            sendPIDValues();
        };
        kiAngleSlider.oninput = () => {
            kiAngleValue.innerText = kiAngleSlider.value;
            sendPIDValues();
        };
        kdAngleSlider.oninput = () => {
            kdAngleValue.innerText = kdAngleSlider.value;
            sendPIDValues();
        };

        function sendPIDValues() {
            const pidValues = {
                linear: {
                    kp: parseFloat(kpSlider.value),
                    ki: parseFloat(kiSlider.value),
                    kd: parseFloat(kdSlider.value)
                },
                angle: {
                    kp: parseFloat(kpAngleSlider.value),
                    ki: parseFloat(kiAngleSlider.value),
                    kd: parseFloat(kdAngleSlider.value)
                }
            };
            ws.send(JSON.stringify(pidValues));
        }

        document.getElementById('start-translate').onclick = () => {
            ws.send(JSON.stringify({ command: 'translate' }));
        };

        document.getElementById('start-align').onclick = () => {
            ws.send(JSON.stringify({ command: 'align' }));
        };

        const ctx = document.getElementById('chart').getContext('2d');
        const chart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: [],
                datasets: [
                    {
                        label: 'Distance',
                        data: [],
                        borderColor: 'rgba(75, 192, 192, 1)',
                        borderWidth: 2
                    },
                    {
                        label: 'Angle',
                        data: [],
                        borderColor: 'rgba(192, 75, 75, 1)',
                        borderWidth: 2
                    }
                ]
            },
            options: {
                responsive: true,
                scales: {
                    x: {
                        type: 'linear',
                        position: 'bottom'
                    },
                    y: {
                        reverse: true,
                        beginAtZero: true
                    }
                }
            }
        });

        function updateChart(data) {
            chart.data.labels = data.time;
            chart.data.datasets[0].data = data.distance;
            chart.data.datasets[1].data = data.angle;
            chart.update();
        }
    </script>
</body>
</html>
