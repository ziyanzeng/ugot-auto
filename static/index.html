<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PID Tuner</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #controls {
            margin: 20px;
        }
        #chart {
            width: 100%;
            height: 400px;
        }
        .slider {
            width: 100%;
        }
    </style>
</head>
<body>
    <h1>PID Tuner</h1>
    <div id="controls">
        <label for="kp">Kp: <span id="kp-value">1.0</span></label>
        <input type="range" id="kp" class="slider" min="0" max="10" step="0.1" value="1.0">
        <label for="ki">Ki: <span id="ki-value">0.0</span></label>
        <input type="range" id="ki" class="slider" min="0" max="10" step="0.1" value="0.0">
        <label for="kd">Kd: <span id="kd-value">0.0</span></label>
        <input type="range" id="kd" class="slider" min="0" max="10" step="0.1" value="0.0">
    </div>
    <div id="chart"></div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        const ws = new WebSocket('ws://localhost:8765');

        ws.onopen = () => {
            console.log('WebSocket connection opened');
        };

        ws.onmessage = (event) => {
            const data = JSON.parse(event.data);
            updateChart(data);
        };

        const kpSlider = document.getElementById('kp');
        const kiSlider = document.getElementById('ki');
        const kdSlider = document.getElementById('kd');
        const kpValue = document.getElementById('kp-value');
        const kiValue = document.getElementById('ki-value');
        const kdValue = document.getElementById('kd-value');

        kpSlider.oninput = () => {
            kpValue.innerText = kpSlider.value;
            sendPIDValues();
        };
        kiSlider.oninput = () => {
            kiValue.innerText = kiSlider.value;
            sendPIDValues();
        };
        kdSlider.oninput = () => {
            kdValue.innerText = kdSlider.value;
            sendPIDValues();
        };

        function sendPIDValues() {
            const pidValues = {
                kp: parseFloat(kpSlider.value),
                ki: parseFloat(kiSlider.value),
                kd: parseFloat(kdSlider.value)
            };
            ws.send(JSON.stringify(pidValues));
        }

        const ctx = document.getElementById('chart').getContext('2d');
        const chart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: [],
                datasets: [{
                    label: 'Response',
                    data: [],
                    borderColor: 'rgba(75, 192, 192, 1)',
                    borderWidth: 2
                }]
            },
            options: {
                responsive: true,
                scales: {
                    x: {
                        type: 'linear',
                        position: 'bottom'
                    }
                }
            }
        });

        function updateChart(data) {
            chart.data.labels = data.time;
            chart.data.datasets[0].data = data.response;
            chart.update();
        }
    </script>
</body>
</html>
