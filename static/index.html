<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PID Tuner</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>PID Tuner</header>
    <div class="container">
        <div id="controls">
            <div class="pid-controller">
                <h3>Linear PID</h3>
                <div class="slider-container">
                    <label for="kp" class="slider-label">Kp: <span id="kp-value">1.0</span></label>
                    <input type="range" id="kp" class="slider" min="0" max="2.0" step="0.1" value="1.0">
                </div>
                <div class="slider-container">
                    <label for="ki" class="slider-label">Ki: <span id="ki-value">0.0</span></label>
                    <input type="range" id="ki" class="slider" min="0" max="1.0" step="0.01" value="0.01">
                </div>
                <div class="slider-container">
                    <label for="kd" class="slider-label">Kd: <span id="kd-value">0.0</span></label>
                    <input type="range" id="kd" class="slider" min="0" max="1.0" step="0.01" value="0.05">
                </div>
            </div>
            <div class="pid-controller">
                <h3>Angle PID</h3>
                <div class="slider-container">
                    <label for="kp-angle" class="slider-label">Kp: <span id="kp-angle-value">2.0</span></label>
                    <input type="range" id="kp-angle" class="slider" min="0" max="2" step="0.1" value="1.0">
                </div>
                <div class="slider-container">
                    <label for="ki-angle" class="slider-label">Ki: <span id="ki-angle-value">0.01</span></label>
                    <input type="range" id="ki-angle" class="slider" min="0" max="1.0" step="0.1" value="0.01">
                </div>
                <div class="slider-container">
                    <label for="kd-angle" class="slider-label">Kd: <span id="kd-angle-value">0.05</span></label>
                    <input type="range" id="kd-angle" class="slider" min="0" max="1.0" step="0.1" value="0.05">
                </div>
            </div>
        </div>
        <div id="chart-container">
            <canvas id="chart"></canvas>
        </div>
        <div id="buttons">
            <button id="start-translate">Start Translate</button>
            <button id="start-align">Start Align</button>
        </div>
        <div id="video-container">
            <img id="video-feed" src="" alt="Video Feed">
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        const ws = new WebSocket('ws://localhost:8765');

        ws.onopen = () => {
            console.log('WebSocket connection opened');
        };

        ws.onmessage = (event) => {
            const data = JSON.parse(event.data);
            if (data.type === 'chart') {
                updateChart(data);
            } else if (data.type === 'video') {
                document.getElementById('video-feed').src = `data:image/jpeg;base64,${data.frame}`;
            }
        };

        const kpSlider = document.getElementById('kp');
        const kiSlider = document.getElementById('ki');
        const kdSlider = document.getElementById('kd');
